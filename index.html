<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" author="Oliver MÃ¼ller" />
    <title>Simple.Quote-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"

    />

  <body>
    <header class="flexbox-container">
      <h1 class="flexbox-item">Quote App</h1>
      <button class="flexbox-item quote-button" id="button">Get Quote</button>
    </header>
    <main class="flexbox-container-2">
      <blockquote class="quote-block" id="quote">
        Wer glaubt ein Christ zu sein, nur weil er die Kirche besucht, irrt
        sich. Man wird ja auch kein Auto, wenn man in eine Garage geht.
      </blockquote>
      <cite class="quote-author" id="author">Albert Schweitzer</cite>
    </main>
    <script src="script.js"></script>
  </body>
</html>
